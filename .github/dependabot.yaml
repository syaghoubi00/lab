version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      timezone: "Etc/UTC"
    groups:
      # Group GitHub Actions by functionality
      github-actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
      security-actions:
        patterns:
          - "*trivy*"
          - "*anchore*"
          - "*codeql*"
      docker-actions:
        patterns:
          - "docker/*"
          - "*buildx*"
          - "*container*"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5

  # Docker container updates for containers/boxes/fedora/latest
  - package-ecosystem: "docker"
    directory: "/containers/boxes/fedora/latest"
    schedule:
      interval: "daily"
      timezone: "Etc/UTC"
    groups:
      containers:
        patterns:
          - "*"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5

  # Docker container updates for containers/ansible-dev-tools
  - package-ecosystem: "docker"
    directory: "/containers/ansible-dev-tools"
    schedule:
      interval: "daily"
      timezone: "Etc/UTC"
    groups:
      containers:
        patterns:
          - "*"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
