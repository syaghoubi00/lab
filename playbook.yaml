- name: Update lab packages
  become: true
  hosts: all
  vars:
    perform_updates: false # Don't perform updates by default
  tasks:
    - name: Update all packages
      when: perform_updates | bool
      block:
        - name: Update apt systems
          ansible.builtin.apt:
            package: "*"
            update_cache: true
            autoremove: true
            autoclean: true
            state: latest
          when: ansible_os_family == 'Debian'
        - name: Update dnf systems
          ansible.builtin.dnf:
            name: "*"
            state: latest
          when: ansible_os_family == 'RedHat'

- name: Seed lab
  become: true
  hosts: seed
  gather_facts: true
  vars:
    coredns_corefile: ./configs/coredns/Corefile
  roles:
    - coredns

- name: Deploy terraform IaC
  hosts: localhost
  tasks:
    - name: Apply terraform project
      community.general.terraform:
        binary_path: /usr/bin/tofu
        project_path: "./terraform/"
        state: present
